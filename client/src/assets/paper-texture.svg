<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <filter id="paper">
    <feTurbulence type="fractalNoise" baseFrequency="0.03" numOctaves="5" result="noise"/>
    <feDiffuseLighting in="noise" lighting-color="#fff9f0" surfaceScale="1">
      <feDistantLight azimuth="45" elevation="60"/>
    </feDiffuseLighting>
  </filter>
  <rect width="100%" height="100%" filter="url(#paper)" opacity="0.2"/>
  <rect width="100%" height="100%" fill="#fff9f0" opacity="0.8"/>
</svg>
